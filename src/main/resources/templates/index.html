<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-card {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
            border-color: #007bff;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
        <div class="login-card card p-4">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="/forget-password" class="text-decoration-none">Forgot Password?</a> | 
                <a href="/register" class="text-decoration-none">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            
            // Validate email
            if (!email.value || !email.value.includes("@")) {
                email.classList.add("is-invalid");
            } else {
                email.classList.remove("is-invalid");
            }

            // Validate password
            if (!password.value) {
                password.classList.add("is-invalid");
            } else {
                password.classList.remove("is-invalid");
            }

            // If no validation errors, submit form (mock example)
            if (!email.classList.contains("is-invalid") && !password.classList.contains("is-invalid")) {
                alert("Login Successful!");
            }
        });
    </script>
</body>
</html>
